{% extends 'base/base_user.html' %}


{% block content %}
<!-- Popup -->
<div id="Popup">

    <!-- SubPopup -->
    <div id="SubPopup">
        <script type="text/javascript">
            $(function () {
                $(".select").each(function () {
                    var s = $(this);
                    var z = parseInt(s.css("z-index"));
                    var dt = $(this).children("dt");
                    var dd = $(this).children("dd");
                    var _show = function () {
                        dd.slideDown(200);
                        dt.addClass("cur");
                        s.css("z-index", z + 1);
                    };
                    var _hide = function () {
                        dd.slideUp(200);
                        dt.removeClass("cur");
                        s.css("z-index", z);
                    };
                    dt.click(function () {
                        dd.is(":hidden") ? _show() : _hide();
                    });
                    dd.find("a").click(function () {
                        dt.html($(this).html());
                        _hide();
                    });
                    $("body").click(function (i) {
                        !$(i.target).parents(".select").first().is(s) ? _hide() : "";
                    });
                })
            })
        </script>
        <div class="form_boxC">
            <p>"<span class="f_cB">*</span>"号为必填项目</p>
            <form action="/admin/addstu/" method="post">
                <table cellpadding="0" cellspacing="0">
                    <tr>
                        <th>学生姓名 <span class="f_cB">*</span></th>
                        <td>
                            <div class="txtbox floatL" style="width:100px;"><input name="addstu_name" type="text" size="5" placeholder="学生姓名">
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <th>学生年龄 <span class="f_cB">*</span></th>
                        <td>
                            <div class="txtbox floatL" style="width:100px;"><input name="addstu_age" type="text" placeholder="学生年龄">
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <th>性别 <span class="f_cB">*</span></th>
                        <td><!-- selectbox -->
                            <div class="selectbox" style="width:230px;">
                                <select name="addstu_sex" style="width:230px;border: none">

                                    <option value="0">女</option>
                                    <option value="1">男</option>
                                </select>
                            </div>
                            <!-- /selectbox --></td>
                    </tr>
                    <tr>
                        <th>所属班级<span class="f_cB">*</span></th>
                        <td><!-- selectbox -->
                            <div class="selectbox" style="width:230px;">
                                <select name="addstu_grade" style="width:230px;border: none">
                                    {% for g in grades%}
                                        <option value="{{g.g_id}}">{{g.g_name}}</option>
                                    {%endfor%}
                                </select>
                            </div>
                        </td>
                    </tr>

                </table>
                <div id="BtmBtn">
                    <div class="btn_box floatR"><input name="" type="submit" value="提交"></div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
