{% extends 'base/base_user.html' %}


{% block content %}


<!-- MainForm -->
<div id="MainForm">
    <div class="form_boxA">
        <h2>班级信息列表</h2>
        <table cellpadding="0" cellspacing="0">
            <tr>
                <th>序号</th>
                <th>班级名称</th>
                <th>学生数量</th>
                <th>操作</th>
            </tr>
            {%for g in grade%}
                <tr>
                    <td>{{g.g_id}}</td>
                    <td>{{g.g_name}}</td>
                    <td>{{g.student | length}}</td>
                    <td><a href="#">查看</a> | <a href="#">操作</a></td>
                </tr>
            {%endfor%}

        </table>
        <p class="msg">共找到47条年度预算记录，当前显示从第1条至第10条</p>
    </div>

    {% endblock %}
