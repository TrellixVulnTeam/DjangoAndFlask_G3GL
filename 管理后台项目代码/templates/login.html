<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{{title}}</title>
<link rel="stylesheet" type="text/css" href="/static/css/public.css" />
<link rel="stylesheet" type="text/css" href="/static/css/page.css" />
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/public.js"></script>
</head>
<body>

	<!-- 登录body -->
	<div class="logDiv">
		<img class="logBanner" src="/static/img/logBanner.png" />
		<div class="logGet">
			<!-- 头部提示信息 -->
			<div class="logD logDtip">
                <span>{{msg}}</span>
				<p class="p1">{{title}}</p>

			</div>
			<!-- 输入框 -->
			<form action="/admin/{{path}}/" method="post">
			<div class="lgD">
				<img class="img1" src="/static/img/logName.png" /><input type="text" name="username"
					placeholder="输入用户名" />
			</div>
			<div class="lgD">
				<img class="img1" src="/static/img/logPwd.png" /><input type="text" name="passwd1"
					placeholder="输入用户密码" />
			</div>
			{% block content%}
            {%endblock%}
			<div class="logC">
				<a href="index.html" target="_self"><button>登 录</button></a>
			</div>

    </form>
		</div>
	</div>
	<!-- 登录body  end -->

	<!-- 登录页面底部 -->
	<div class="logFoot">
		<p class="p1">版权所有：安徽公司公司</p>
		<p class="p2">123456789</p>
	</div>
	<!-- 登录页面底部end -->

</body>
</html>
