{% extends 'base/base_user.html' %}


{% block content %}


<!-- MainForm -->
<div id="MainForm">
    <div class="form_boxA">
        <h2>学生信息列表</h2>
        <table cellpadding="0" cellspacing="0">
            <tr>
                <th>序号</th>
                <th>学生名称</th>
                <th>所属班级</th>
                <th>操作</th>
            </tr>
            {% for s in student %}

            <tr>
                <td>{{s.s_id}}</td>
                <td>{{s.s_name}}</td>
                <td>{{s.stu.g_name}}</td>
                <td><a href="#">删除</a></td>
            </tr>

            {% endfor %}
        </table>
        <p class="msg">共找到47条年度预算记录，当前显示从第1条至第10条</p>
    </div>

    {% endblock %}
