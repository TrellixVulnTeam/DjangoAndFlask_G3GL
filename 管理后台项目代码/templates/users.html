{% extends 'base/base_user.html' %}


{% block content %}
<!-- MainForm -->
<div id="MainForm">
    <div class="form_boxA">
        <h2>用户信息列表</h2>
        <table cellpadding="0" cellspacing="0">
            <tr>
                <th>序号</th>
                <th>名称</th>
                <th>权限</th>
                <th>操作</th>
            </tr>
            {%for u in user%}
            <tr>
                <td>{{u.u_id}}</td>
                <td>{{u.u_name}}</td>
                <td>{{u.user.r_name}}</td>
                <td><a href="#">编辑|删除</a></td>
            </tr>
            {%endfor%}

        </table>
        <p class="msg">共找到47条年度预算记录，当前显示从第1条至第10条</p>
    </div>
    {% endblock %}
